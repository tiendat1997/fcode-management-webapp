<body id="page-top">

    	<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
        <div class="my-auto">        
          <div id='calendar'></div>
		</div>
      </section>
    </div>
	

<th:block th:include="fragments/userUtil :: script"></th:block>
<script th:src="@{/vendor/fullcalendar-3.8.0/moment.min.js}"></script>
<script th:src="@{/vendor/fullcalendar-3.8.0/fullcalendar.min.js}"></script>

<script>

  $(document).ready(function() {
	
	var today = moment(new Date()).format("MM/DD/YYYY");
	

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,listWeek'
      },

      // customize the button names,
      // otherwise they'd all just say "list"
      //listDay: { buttonText: 'list day' },
      views: {        
        listWeek: { buttonText: 'list week' }
      },

      defaultView: 'month',
      defaultDate: today,
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '1/4/2018'
        },
        {
          title: 'AHIHi',
          start: '1/4/2018'
        },
        {
          title: 'Long Event',
          start: '1/5/2018',          
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '1/7/2018'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '1/9/2018'
        },
        {
          title: 'Conference',
          start: '2017-12-11',
          end: '2017-12-13'
        },
        {
          title: 'Meeting',
          start: '2017-12-12T10:30:00',
          end: '2017-12-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2017-12-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2017-12-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2017-12-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2017-12-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2017-12-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2017-12-28'
        }
      ]
    });

  });

</script>
</body>
</html>
