<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap4/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/vendor/metisMenu/metisMenu.min.css}" />
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css">
<link rel="stylesheet" th:href="@{/vendor/mdb/mdb.css}"/>
<link rel="stylesheet" th:href="@{/css/adminHome.css}" />


 
 

</head>
<body>
	<div th:fragment="nav-fragment">
		        
        <!--  Top Navbar -->
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar bg-primary">
	        <a class="navbar-brand" href="#">F-Code Admin</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	           <ul class="navbar-nav mr-auto">
	           	<form class="form-inline">
		                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
		        </form>
	           </ul>
	           	        	
	            <ul class="navbar-nav ml-auto nav-flex-icons">	            
		            <li class="nav-item">
	              		<a href="#" class="nav-link waves-effect waves-light"> 
	              			<i class="fa fa-facebook"></i>
						</a>
					</li>       
					<li class="nav-item">
	              		<a href="#" class="nav-link waves-effect waves-light"> 
	              			<i class="fa fa-twitter"></i>
						</a>
					</li>
					<li class="nav-item">
	              		<a href="#" class="nav-link waves-effect waves-light"> 
	              			<i class="fa fa-google"></i>
						</a>
					</li>
	              	<li class="nav-item">
	              		<a th:href="@{/account/logout}" class="nav-link waves-effect waves-light"> 
	              			<i class="fa fa-sign-out"></i> Log out
						</a>
					</li>
	            </ul>
	            
	        </div>
	    </nav>	   
	</div>	  
	
	<div th:fragment="sidebar-fragment">
		    <!-- SIDEBAR -->	
		    <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
		    	<ul class="nav nav-pills flex-column">
		    		<div class="sidebar-nav navbar-collapse">
				<ul class="navbar-nav" id="side-menu">
					<li class="nav-item sidebar-header">
						<div class="profile-header">
							<span class="block"> <img class="img-circle" alt="image"
								th:src="${session.account.imageUrl}" />
							</span> <span class="block"> <span class="block"> <strong
									class="user-name" th:text="${session.account.fullname}"></strong>
							</span> <span class="block major" th:text="${session.account.major}">

									<i class="fa fa-caret-down"></i>
							</span>
							</span>
						</div>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/admin/dashboard}"> <i
								class="fa fa-dashboard fa-fw"></i> Dashboard
						</a></li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/admin/event}"> <i
								class="fa fa-leaf fa-fw"></i> Events
						</a>
					</li>
									
					
					<li class="nav-item" >
						<a class="nav-link" data-toggle="collapse" data-target="#member" > 
							<i class="fa fa-users fa-fw"></i>
								Members
							<i class="fa fa-caret-down fa-fw"></i>
						</a>		
						<ul class="nav-second-level collapse" id="member">
							<li class="nav-item"><a class="nav-link" th:href="@{/admin/member}">List Member</a></li>													
							<li class="nav-item"><a class="nav-link" th:href="@{/admin/member/admin}">List Admin</a></li>	
							<li class="nav-item"><a class="nav-link" th:href="@{/admin/member/newbies}">Add Newbie</a></li>						
						</ul>				
					</li>	
									
					<li class="nav-item">
						<a th:href="@{/admin/project}"> <i
							class="fa fa-code fa-fw"></i> Projects
						</a>
					</li>
				</ul>
			</div>
		    	</ul>
		    </nav>    
	    	
			
		</div>
		 <!-- /. SIDEBAR  -->
	</div>  	
	
	


	<!--  /. Nav Util -->

	<div th:fragment="scriptHeader">
		<!-- jQuery -->
		<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>

		

		<!-- Metis Menu Plugin JavaScript -->
		<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>
		
				
		<!--  Popper  -->
		<script th:src="@{/vendor/mdb/popper.min.js}"></script>
		
	
		<!-- Bootstrap Core JavaScript -->
		<script th:src="@{/vendor/bootstrap4/js/bootstrap.min.js}"></script>
		
			<!-- MDB -->		
		<script th:src="@{/vendor/mdb/mdb.js}"></script>
				
		 

		<!--  Toastr for Notifcation -->
		 <script
			src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script> 
				
	</div>

	<!--  /. Script Util  -->
</body>
</html>
