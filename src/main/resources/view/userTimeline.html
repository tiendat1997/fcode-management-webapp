<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Event</title>

<th:block th:include="fragments/userUtil :: header"></th:block>
<link rel="stylesheet" th:href="@{/css/userEvent.css}"/>

</head>

<body id="page-top">
	<!--  NAV SIDEBAR -->
   	<th:block th:include="fragments/userUtil :: nav"></th:block>
    <!--  /NAV SIDEBAR -->
    
    
    <!--  MAIN  -->
     <div class="container-fluid p-0">
      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
      	<div style="display:none" id="eventId" th:text="${eventId}"></div>
        <div class="my-auto" id="react-timeline-auto">
        	<!--  TIMELINE  -->
        	<h2 class="title" th:text="${eventName}"></h2>        
			<h3 class="today" th:text="${dateStart +  ' - ' + dateEnd}">				
			</h3>
			<div id="react-timeline">
			</div>
        	        	
        	<!--  /.TIMELINE -->
        </div>
      </section>
     </div>
	<!--  /.MAIN  -->
	
		
<!-- Script -->
<th:block th:include="fragments/userUtil :: script"></th:block>
<!-- /.Script -->

<!-- Bundle Js -->
<script th:src="@{/webpack/jsx/user/event/timeline/bundle.js}"></script>
</body>
</html>
